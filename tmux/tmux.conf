set-option -g default-shell /bin/zsh
unbind C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix
set -g mouse on

set -g default-terminal "screen-256color"
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

set -g status-position bottom
#set -g status-bg colour235
set -g status-bg default
set -g status-fg colour250
#set -g status-attr dim
set -g status-right ''
set -g status-left ''


#setw -g window-status-current-fg white
#setw -g window-status-current-bg colour97
#setw -g window-status-current-bg default
#setw -g window-status-current-attr bold
setw -g window-status-current-format ' #[fg=colour255]#I#[fg=colour250]:#[fg=colour255]#W '
#setw -g window-status-fg white
#setw -g window-status-bg default
#setw -g window-status-attr none
setw -g status-justify centre


# panes
#set -g pane-border-bg default
#set -g pane-border-fg colour235
#set -g pane-border-fg colour97
#set -g pane-active-border-bg default
#set -g pane-active-border-fg colour99

# vi keys for switching panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Splitting panes.
bind - split-window -v
bind | split-window -h

# shift-movement keys will resize panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Start tabs at index 1
set -g base-index 1

# Make pane numbering consistent with windows
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on


# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'
set -g @resurrect-strategy-vim 'session'

run -b '~/dotfiles/tmux/plugins/tpm/tpm'
