# Shadow
shadow = false;
no-dnd-shadow = true;
no-dock-shadow = true;

shadow-radius = 14;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-opacity = 0.4;

shadow-red = 1.0;
shadow-green = 1.0;
shadow-blue = 1.0;

shadow-ignore-shaped = false;

shadow-exclude = [ "name = 'Notification'",
"class_g = 'Conky'",
"class_g = 'conky'",
"class_g ?= 'Notify-osd'"];
corner-radius = 9;

# shadow-exclude = "n:e:Notification";
# shadow-exclude-reg = "x10+0+0";
# xinerama-shadow-crop = false;

# Opacity
opacity = 0.8;
opacity-rule = ["90:class_g *?='thunar'"]
frame-opacity = 0.8;
inactive-opacity-override = false;
inactive-dim = 0.0;
blur-background-exclude = [ "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'Conky'",
    "class_g = 'conky'"
    ];

# Fading
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-exclude = [ ];

# Other
backend = "xrender"
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = true;
dbe = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

glx-copy-from-front = false;
glx-swap-method = "undefined";

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 1; focus = true; };
};
